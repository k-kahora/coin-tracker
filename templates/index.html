    <script>
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const rotationAngle = scrollPosition / 5; // You can adjust the rotation speed here

            document.querySelectorAll('.image-container').forEach(container => {
                container.style.transform = `rotate(${rotationAngle}deg)`;
            });
        });
    </script>

    <script>
        const logo = document.querySelector('.logo');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            logo.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${mouseY * 30}deg) rotateY(${mouseX * 30}deg)`;
        });
    </script>
