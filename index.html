<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenTrend</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <nav>
        <a href="#"> <!-- Add style to push this link to the left -->
            <img src="Images/logo.png" alt="Logo" style="height: 30px; width: 30px;">
        </a>
        <div class="nav-contents">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero-section" style="background-color:rgb(21, 27, 18)">
        <div class="coins-container">
            <div class="image-container binance">
                <img src="Images/binance-logo.svg" alt="Image 1">
            </div>
            <div class="image-container bitpanda">
                <img src="Images/bitpanda-logo.svg" alt="Image 2">
            </div>
            <div class="image-container coinbase">
                <img src="Images/coinbase-logo.svg" alt="Image 1">
            </div>
            <div class="image-container gemeni">
                <img src="Images/gemini-logo.svg" alt="Image 2">
            </div>
            <div class="image-container kucoin">
                <img src="Images/kucoin-logo.svg" alt="Image 1">
            </div>
            <div class="image-container kraken">
                <img src="Images/kraken-logo.svg" alt="Image 1">
            </div>
            <div class="image-container compound">
                <img src="Images/compound-logo.svg" alt="Image 1">
            </div>
        </div>
        <div class="title">
            <h1>Welcome to TokenTrend</h1>
            <p class="subtitle">The one-stop-shop for all your cryptocurrency tracking needs.</p>
            <a href="#" class="get-started-btn">Get Started</a>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </section>
    <script>
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const rotationAngle = scrollPosition / 5; // You can adjust the rotation speed here

            document.querySelectorAll('.image-container').forEach(container => {
                container.style.transform = `rotate(${rotationAngle}deg)`;
            });
        });
    </script>

    <section class="graph">

    </section>



    <footer>
        <p>&copy; 2024 TokenTrend. All rights reserved.</p>
    </footer>

</body>

</html>
